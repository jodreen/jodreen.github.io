<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>
  <link rel="shortcut icon" href="{{ site.baseurl }}/images/favicon2.ico" >
  <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>
  <script src="http://code.jquery.com/jquery.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <title>{{ site.name }}{% if page.title %} - {{ page.title }} {% endif %}</title>

  <meta name="author" content="{{ site.name }}" />
  <meta name="description" content="{{ site.description }}">

  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
  <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

</head>

<body>
  <div class="wrapper-masthead">
    <div class="container">
      <header class="masthead clearfix">

        <!-- <div class="site-info"> -->
        <!-- <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1> -->
        <!-- <p class="site-description">{{ site.description }}</p> -->
        <!-- </div> -->
        <a style="margin-left: auto; margin-right: auto"href="{{ site.baseurl }}/"><img class="written-name" src="/images/name.png"></a>
        <nav>
          <!-- <a href="{{ site.baseurl }}/blog">Blog</a> -->
          <!-- <a href="{{ site.baseurl }}/about">Spiel</a> -->
          <a href="{{ site.baseurl }}/projects">Projects</a>
          <!-- <a href="{{ site.baseurl }}/interests">Interests</a> -->
        </nav>
      </header>
    </div>
  </div>

  <div id="main" role="main" class="container">
    {{ content }}
  </div>

  <div class="wrapper-footer">
    <div class="container">
      <footer class="footer">
        {% include svg-icons.html %}
      </footer>
    </div>
  </div>

  {% include analytics.html %}
</body>
</html>
