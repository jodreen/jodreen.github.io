<script type="text/javascript">
$(document).ready(function () {
  var url = window.location;
  $('.nav').find('.active').removeClass('active');
  if(url.href.indexOf("projects") > -1) {
    $('body').addClass('all-months');
    $('#bg').addClass('projects-bg');
  }
  $('.nav a').each(function () {
    if (this.href == url) {
      $(this).parent().addClass('active');
    }
  });
});

var fourteen_mark = $('.fourteen').offset().top;
var nov_mark = $('.nov').offset().top;
var oct_mark = $('.oct').offset().top;
var aug_mark = $('.aug').offset().top;
var may_mark = $('.may').offset().top;
var fixed_card = $('.only-project-card').offset().top;


$(document).scroll(function(){
  // Changing year
  var s = $(this).scrollTop();
  if(s >= fourteen_mark) {
    $('.year-num').html('&nbsp;14');
  } else {
    $('.year-num').html('&nbsp;15');
  }
  // changing month
  if(s >= may_mark) {
    $('.month-name').text('MAY');
  } else if (s >= aug_mark){
    $('.month-name').text('AUG');
  } else if (s >= oct_mark){
    $('.month-name').text('OCT');
  } else if (s >= nov_mark){
    $('.month-name').text('NOV');
  } else {
    $('.month-name').text('MAY');
  }
});

</script>
